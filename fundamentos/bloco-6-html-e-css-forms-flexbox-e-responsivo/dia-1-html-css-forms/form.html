<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id='form' action="" method="get">
        <fieldset>
            <h1>Criando um formulário de currículo</h1>
            <label for="nome"> Nome Completo:
                <input type="text" id="nome" name="Nome" maxlength="40"
                placeholder="nome completo" required>
            </label>
            <br>
            <label for="email"> E-mail:
                <input name='email' type="e-mail" id="email" maxlength="50" required>
            </label>
            <br>
            <label for="cpf"> Numero de CPF:
                <input name='cpf' type="number" id="cpf" onKeyPress="if(this.value.length==11) return false;" required>
            </label>
            <br>
            <label for="endereco"> Endereço Completo:
                <input type="text" name="endereco" id="endereco" required maxlength="200">
            </label>
            <label for="cidade"> cidade:
                <input name="cidade" type="text" required id="cidade" name="cidade" maxlength="28">
            </label>
            <select name="estado" id="estado" required>
                <option value="sp">São Paulo</option>
                <option value="Mg">Minas Gerais</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="Sc">Santa Catarina</option>
                <option value="Am">Amazonas</option>
                <option value="ms">Mato Grosso do Sul</option>
            </select>
            <br>
            <label for="tipoCasa"> tipo de Residencia:
                <input type="radio" id="tipoCasa" name="hub" value="residencia">Apartamento
            </label>
            <label for="tipoCasa1">
                <input type="radio" id="tipoCasa1" name="hub" value="residencia">Casa
            </label>    
            <label for="tipoCasa2">
                <input type="radio" id="tipoCasa2" name="hub" value="residencia">Sitio
            </label> 
            <label for="tipoCasa3">
                <input type="radio" id="tipoCasa3" name="hub" value="residencia">Quitinete
            </label>  
        </fieldset>
        <br>
        <fieldset>
            <h2>Resumo do Curriculo</h2>
            <textarea style="resize:none" name="" id="resumo" cols="30" rows="10" maxlength="100" required></textarea>
            <br>
            <label for="cargo"></label> Cargo
            <input name='cargo' type="text" required id="cargo" maxlength="40">
            <br>
            <label for="descricaoCargo"></label> Descrição do Cargo:
            <input name="decricao" type="text" required maxlength="500">
            <br>
            <label for="data"></label> Data de Inicio
            <input name='data' type="date" id="data" required>
        </fieldset>
        <button id='botao' type="submit" value="Enviar Curriculo">Enviar Curriculo</button>
    </form>
    <div>
        <p id='curriculo.feito'></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
